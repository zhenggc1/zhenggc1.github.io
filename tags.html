---
layout: page
title : tag列表
---
{% include JB/setup %}

{% for tag in site.tags %} 
    <a name="#{{ tag[0] }}-ref">{{ tag[0] }} </a>
    <ul>
    	{% for post in tag[1] %}
        <li> <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a> <span>{{ post.date | date_to_string }}</span></li>
    	{% endfor %}
    </ul>
{% endfor %}
